<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{visit.details}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navbar :: header"></div>
<div class="container">
    <table class="table">
        <tr>
            <td th:text="#{visit.id}"></td>
            <td th:text="#{visit.time}"></td>
            <td th:text="#{visit.dentist}"></td>
            <td th:text="#{visit.gp}"></td>
            <td th:text="#{visit.remoteIP}"></td>
            <td th:text="#{visit.timestamp}"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td th:text="${visit.id}">Text ...</td>
            <td th:text="${visit.getDateString()}">Text ...</td>
            <td th:text="${visit.dentistName}">Text ...</td>
            <td th:text="${visit.docName}">Text ...</td>
            <td th:text="${visit.remoteIP}">Text ...</td>
            <td th:text="${visit.getTimestampString()}">Text ...</td>
            <td><a th:href="'/edit/'+${visit.id}" th:text="#{str.edit}"></a></td>
            <td><a th:href="'/delete/'+${visit.id}" th:text="#{str.delete}"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
