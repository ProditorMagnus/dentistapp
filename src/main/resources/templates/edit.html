<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{str.edit}"></title>
    <script type="text/ecmascript" src="/testInput.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"
            integrity="sha256-urCxMaTtyuE8UK5XeVYuQbm/MhnXflqZ/B9AOkyTguo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
          integrity="sha256-8qbGU+6CyzZndATqt8JYzpha71ptNqBkpagFVI+t6oI=" crossorigin="anonymous"/>

            integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/et.js"
            integrity="sha256-hu/ymLGZaX5Ufbg3XhHayyYXMpAn3q3Lf3QsY/1/r1k=" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navbar :: header"></div>
<div class="container">
    <form action="#" th:action="@{/edit}" th:object="${dentistEditDTO}" method="post">
        <div class="form-group">
            <label for="dentistName" th:text="#{arsti.nimi}">arsti.nimi</label>
            <input id="dentistName" class="form-control" type="text" name="dentistName"
                   th:value="${visit.dentistName}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime
                viga
            </div>
        </div>
        <div class="form-group">
            <label for="docName" th:text="#{pere.arsti.nimi}">pere.arsti.nimi</label>
            <input id="docName" class="form-control" type="text" name="docName" th:value="${visit.docName}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('docName')}" th:errors="*{docName}">Nime viga
            </div>
        </div>
        <div class="form-group">
            <label for="visitTime" th:text="#{visiidi.kuupaev}">visiidi.kuupaev</label>
            <input id="visitTime" class="form-control" type="text" name="visitTime"
                   th:value="${visit.getDateString()}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">KuupÃ¤eva
                viga
            </div>
        </div>
        <input type="hidden" name="sentId" th:value="${visit.id}"/>
        <button type="submit" class="btn btn-md btn-default" th:text="#{str.edit}"></button>
        <button type="button" class="btn btn-md btn-default" onclick="fillValidDate()"
                th:text="#{str.test.all}"></button>
    </form>
</div>
</body>
</html>
