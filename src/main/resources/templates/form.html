<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avaleht</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"/>
    <script type="application/ecmascript">
        function init() {
            if (typeof($) === 'undefined') {
                setTimeout(init, 500);
                return;
            }
            $('.timepicker').timepicker({
                timeFormat: 'HH:mm',
                interval: 60,
                minTime: '10',
                maxTime: '6:00pm',
                defaultTime: '11',
                startTime: '10:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        }
        init();
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navbar :: header"></div>
<div class="container">
    <form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
        <div class="form-group">
            <label for="dentistName" th:text="#{arsti.nimi}">arsti.nimi</label>
            <input id="dentistName" class="form-control" type="text" th:field="*{dentistName}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime viga
            </div>
        </div>
        <div class="form-group">
            <label for="docName" th:text="#{pere.arsti.nimi}">pere.arsti.nimi</label>
            <input id="docName" class="form-control" type="text" th:field="*{docName}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('docName')}" th:errors="*{docName}">Nime viga</div>
        </div>
        <div class="form-group">
            <label for="visitTime" th:text="#{visiidi.kuupaev}">visiidi.kuupaev</label>
            <input id="visitTime" class="form-control" type="text" th:field="*{visitTime}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">Kuup√§eva viga
            </div>
        </div>
        <div class="form-group">
            <label for="visitHours" th:text="#{visiidi.aeg}">visiidi.aeg</label>
            <input id="visitHours" class="timepicker form-control" type="text" th:field="*{visitTimeH}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('visitTimeH')}" th:errors="*{visitTimeH}">Aja viga</div>
        </div>
        <button type="submit" class="btn btn-md btn-default" th:text="#{registreeri.visiidile}"></button>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</body>
</html>
