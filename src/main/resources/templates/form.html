
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avaleht</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"/>
    <script type="application/ecmascript">
        function init() {
            if (typeof($) === 'undefined') {
                setTimeout(init, 500);
                return;
            }
            $('.timepicker').timepicker({
                timeFormat: 'HH:mm',
                interval: 60,
                minTime: '10',
                maxTime: '6:00pm',
                defaultTime: '11',
                startTime: '10:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        }
        init();
    </script>
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Avaleht</a></li>
        <li><a href="/view">Registreeringud</a></li>
    </ul>
</nav>
<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{arsti.nimi}">arsti.nimi</p></td>
            <td><input type="text" th:field="*{dentistName}"/></td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime viga</td>
        </tr>
        <tr>
            <td><p th:text="#{pere.arsti.nimi}">pere.arsti.nimi</p></td>
            <td><input type="text" th:field="*{docName}"/></td>
            <td th:if="${#fields.hasErrors('docName')}" th:errors="*{docName}">Nime viga</td>
        </tr>
        <tr>
            <td><p th:text="#{visiidi.kuupaev}">visiidi.kuupaev</p></td>
            <td><input th:field="*{visitTime}"/></td>
            <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">Kuup√§eva viga</td>
        </tr>
        <tr>
            <td><p th:text="#{visiidi.aeg}">visiidi.aeg</p></td>
            <td><input class="timepicker" th:field="*{visitTimeH}"/></td>
            <td th:if="${#fields.hasErrors('visitTimeH')}" th:errors="*{visitTimeH}">Aja viga</td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{registreeri.visiidile}"></button>
            </td>
        </tr>
    </table>
</form>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</body>
</html>
